body {
  margin: 0; padding: 40px;
  background: #fff;
  display: inline-block;
}
#signature {
  background: #ffffff;
  padding: 20px 40px;
  border-radius: 12px;
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}
.row-top {
  display: flex;
  align-items: center;
  gap: 30px;
}
.lmf-brand {
  font-family: 'Orbitron', sans-serif;
  font-weight: 900;
  color: #000;
  font-size: 28px;
  letter-spacing: 2px;
  line-height: 1;
}
.lmf-brand span { color: #E67E22; }
.shark-logo { height: 110px; width: auto; }
.tagline {
  font-family: 'Orbitron', sans-serif;
  font-size: 11px;
  letter-spacing: 4px;
  font-weight: 900;
  text-align: center;
  margin-top: 4px;
}
.tagline .arch { color: #000; }
.tagline .code { color: #E67E22; }
</style>
