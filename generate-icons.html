<!DOCTYPE html>
<html>

<head>
    <title>Generate Icons</title>
</head>

<body>
    <canvas id="c192" width="192" height="192" style="display:none"></canvas>
    <canvas id="c512" width="512" height="512" style="display:none"></canvas>
    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const s = canvas.width;

            // Background
            const grad = ctx.createLinearGradient(0, 0, s, s);
            grad.addColorStop(0, '#0a0a1a');
            grad.addColorStop(1, '#111128');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.roundRect(0, 0, s, s, s * 0.16);
            ctx.fill();

            // Glow
            const glow = ctx.createRadialGradient(s / 2, s / 2, 0, s / 2, s / 2, s / 2);
            glow.addColorStop(0, 'rgba(0,212,255,0.15)');
            glow.addColorStop(1, 'rgba(0,212,255,0)');
            ctx.fillStyle = glow;
            ctx.fillRect(0, 0, s, s);

            // Shark emoji
            ctx.font = `${s * 0.55}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ¦ˆ', s / 2, s / 2 + s * 0.04);
        }

        function download(canvas, name) {
            const a = document.createElement('a');
            a.download = name;
            a.href = canvas.toDataURL('image/png');
            a.click();
        }

        const c192 = document.getElementById('c192');
        const c512 = document.getElementById('c512');
        drawIcon(c192);
        drawIcon(c512);

        // Auto download both
        setTimeout(() => download(c192, 'icon-192.png'), 500);
        setTimeout(() => download(c512, 'icon-512.png'), 1000);
    </script>
    <p>Ikone se automatski preuzimaju... Spremi ih u <code>sharktrack/icons/</code> folder.</p>
</body>

</html>
